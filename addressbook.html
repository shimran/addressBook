<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="new-contact">

          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>


          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>

          <div class="form-group">
            <label for="new-street">Street</label>
            <input type="text" class="form-control" id="new-street">
          </div>

          <div class="form-group">
            <label for="new-city">City</label>
            <input type="text" class="form-control" id="new-city">
          </div>

          <div class="form-group">
            <label for="new-state">State</label>
            <input type="text" class="form-control" id="new-state">
          </div>

          <div class="form-group">
            <label for="new-zip">Zip Code</label>
            <input type="text" class="form-control" id="new-zip">
          </div>

          <div class="form-group">
            <label for="new-telephone">Primary Telephone No.</label>
            <input type="text" class="form-control" id="new-telephone">
          </div>

          <button type="submit" class="btn"> Add</button>
        </form>


        <h2>Contacts:</h2>
        <ul id="contact">
        </ul>

      </div>


      <div class="col-md-6">
         <div id="show-contact">

          <dl class="dl-horizontal">
            <h2> </h2>
            <dt>First Name:</dt> <dd class="first-name"></dd>
            <dt>Last Name:</dt> <dd class="last-name"></dd>
            <dt>Address:</dt> <dd><span class="address"></dd>
            <dt>Telephone:</dt> <dd class="telephone"></dd>
          </dl>
            <button class="btn" id="add-phone" type="submit">Add Additional Phone Numbers </button>
            <button class="btn"  id="add-address" type="submit">Add Additional Address</button>

            <div class="dl-horizontal" id='new-phones'></div>
            <div class="dl-horizontal" id='new-address'></div>
        </div>
    </div>

    </div>
  </div>
</body>
</html>
