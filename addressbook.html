<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="new-contact">

          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>


          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>

          <div class="form-group">
            <label for="new-street">Street</label>
            <input type="text" class="form-control" id="new-street">
          </div>

          <div class="form-group">
            <label for="new-city">City</label>
            <input type="text" class="form-control" id="new-city">
          </div>

          <div class="form-group">
            <label for="new-state">State</label>
            <input type="text" class="form-control" id="new-state">
          </div>

          <div class="form-group">
            <label for="new-zip">Zip Code</label>
            <input type="text" class="form-control" id="new-zip">
          </div>

          <div class="form-group">
            <label for="new-telephone">Telephone No.</label>
            <input type="text" class="form-control" id="new-telephone">
          </div>

          <button type="submit" class="btn"> Add</button>
        </form>
        <h2>Contacts:</h2>
        <ul id="contact">
        </ul>

      </div>


      <div class="col-md-6">
        <div id="show-contact">
          <h2> </h2>

          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Address: <span class="street"></span><br><span class="city"></span>, <span class="state"></span> <span class="zip"></span></p>
          <p>Telephone: <span class="telephone"></span></p>

        </div>
    </div>

    </div>
  </div>
</body>
</html>
